<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="a css3 html5 homage to Kurt Sweaters">
  <meta name="author" content="Cole Willsea">

  <title>
    BOX FACTORY(homage to sweaters)
  </title>


  <style>
    * {
      box-sizing: border-box
    }

    body {
      background-color: black;
    }

    .headline {
      font-size: 15px;
    }

    .super-center {
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 75%;
      height: 75%;
    }

    .layover {
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
      padding: 10%;
      padding-top: 5%;
      padding-bottom: 5%;
    }

    a {
      color: white;
      font-weight: bold;
      font-family: 'Trocchi', serif;
      font-size: 19px;
    }


@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Firefox < 16 */
@-moz-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Internet Explorer */
@-ms-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Opera < 12.1 */
@-o-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

  <div class="super-center layover">
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script>
    $(function(){
      var $content = $(".layover");
      var array_of_letters_from_a_to_f = ["a", "b", "c", "d", "e", "f"]
      var size = $content.width();
      window.setInterval(function(){
        var cube_class = "cube" + array_of_letters_from_a_to_f[~~(Math.random() * array_of_letters_from_a_to_f.length)];
        var cubey = $('<div class="super-center cube '+cube_class+'"></div>');
        var wi = ~~(Math.random() * size) / 3;
        var hi = ~~(Math.random() * size) / 3;
        var co = "rgba("+~~(Math.random() * 50)+", "+~~(Math.random() * 50)+", "+~~(Math.random() * 50)+", 0.05)";
        var rotation = "rotate("+ ~~(Math.random() * 360) +"deg)"
        cubey.css( {position:"absolute", marginTop: ~~(Math.random() * 100) + '%', marginLeft: ~~(Math.random() * 100) + '%', width: wi, height: hi, backgroundColor: co, transform: rotation} );
        $content.append(cubey);
      }, 850)
    })
  </script>
